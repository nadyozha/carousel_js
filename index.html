<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/mustard-ui@latest/dist/css/mustard-ui.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cabinet.itgid.info/favicon.svg" type="image/x-icon">
    <title>Touch slider by Java Script</title>
</head>

<body>
    <div class="container">
        <div>
            <div class="div-12-wrapper">
                <img src="https://cdn0.iconfinder.com/data/icons/hallowen_linux/256/Skull.png" alt=""
                    class="img-12-min active-img">
                <img src="https://cdn0.iconfinder.com/data/icons/hallowen_linux/256/Full_Moon.png" alt=""
                    class="img-12-min">
                <img src="https://cdn1.iconfinder.com/data/icons/UltraBuuf/256/Spider_Woman.png" alt=""
                    class="img-12-min">
                <img src="https://cdn3.iconfinder.com/data/icons/spring-2-1/30/Flower-256.png" alt=""
                    class="img-12-min">
                <img src="https://cdn3.iconfinder.com/data/icons/spring-2-1/30/Rose-512.png" alt="" class="img-12-min">
                <img src="https://cdn2.iconfinder.com/data/icons/wash-your-hands-4/128/thumps_up_medical_protect_healthy_cleaning_hand_wash-256.png"
                    alt="" class="img-12-min">
            </div>
            <div class="div-12-max">
                <img src="https://cdn0.iconfinder.com/data/icons/hallowen_linux/256/Skull.png" alt=""
                    class="img-12-max">
            </div>
            <button class="button-primary prev">Prev</button>
            <button class="button-primary next">Next</button>
            <button class="button-primary reset">Reset</button>
        </div>

        <script src="script.js"></script>
</body>

</html>
